<div class="template">
    <h1>Tilføj bestilling</h1>

    <form>
        <label for="date">Dato:</label>
        <input id="date" type="date" class="form-control" required />
        <label for="warehouse">Varehus:</label>
        <input id="warehouse" type="text" class="form-control" required />
        <label for="destination">Destination:</label>
        <input id="destination" type="text" class="form-control" required />
        <input id="submit" type="submit" value="Tilføj" class="btn btn-secondary" />
    </form>
    <p class="response"></p>
</div>
