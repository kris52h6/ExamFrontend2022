<div class="template">
    <h1>Tilføj produkt</h1>
    <form>
        <label for="name">Navn:</label>
        <input id="name" type="text" placeholder="Indtast navn" class="form-control" required />
        <label for="price">Pris:</label>
        <input id="price" type="number" placeholder="Indtast pris" step="0.01" class="form-control" required />
        <label for="weight">Vægt:</label>
        <input id="weight" type="number" placeholder="Indtast vægt" step="0.01" class="form-control" required />
        <input id="submit" type="submit" value="Tilføj produkt" class="btn btn-secondary" />
    </form>
    <p class="response"></p>
</div>
